networks:
  course-network:
    driver: bridge

volumes:
  catalog-data:
  enrollment-data:
  nacos-data:
  nacos-logs:

services:
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    environment:
      - MODE=standalone
#      - NACOS_AUTH_ENABLE=true
#      - NACOS_AUTH_TOKEN=SecretKey012345678901234567890123456789012345678901234567
#      - NACOS_AUTH_USERNAME=nacos
#      - NACOS_AUTH_PASSWORD=nacos
#      - NACOS_AUTH_IDENTITY_KEY=nacos
#      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - JVM_XMS=256m
      - JVM_XMX=256m
      - JVM_XMN=128m
    ports:
      - "8848:8848"  # Nacos 服务发现端口
      - "9848:9848"  # Nacos 客户端通信端口
      - "8080:8080"
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 20s
      timeout: 15s
      retries: 20
      start_period: 90s
    restart: unless-stopped

  catalog-db:
    image: mysql:8.4
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: lilili2004
      MYSQL_DATABASE: coursehub
      MYSQL_USER: lilili2004
      MYSQL_PASSWORD: lilili2004
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  enrollment-db:
    image: mysql:8.4
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: lilili2004
      MYSQL_DATABASE: coursehub_enroll
      MYSQL_USER: lilili2004
      MYSQL_PASSWORD: lilili2004
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    #container_name: catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/coursehub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: lilili2004
      SPRING_DATASOURCE_PASSWORD: lilili2004
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      LOGGING_LEVEL_COM_ZJGSU_LLL_COURSE2_NEW: DEBUG
      LOGGING_LEVEL_ROOT: INFO
      SPRING_SQL_INIT_MODE: never
      SERVER_PORT: 8083
      SPRING_APPLICATION_NAME: catalog-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: dev
      SPRING_CLOUD_NACOS_DISCOVERY_GROUP: COURSEHUB_GROUP
      SPRING_CLOUD_NACOS_DISCOVERY_EPHEMERAL: true
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_INTERVAL: 5000
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_TIMEOUT: 15000
      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: nacos
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
    ports:
      - "8083-8085:8083"
    depends_on:
      catalog-db:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped

  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    #container_name: enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/coursehub_enroll?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: lilili2004
      SPRING_DATASOURCE_PASSWORD: lilili2004
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      LOGGING_LEVEL_COM_ZJGSU_LLL_COURSE2_NEW: DEBUG
      LOGGING_LEVEL_ROOT: INFO
      SPRING_SQL_INIT_MODE: never
      SERVER_PORT: 8082
      SPRING_APPLICATION_NAME: enrollment-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: dev
      SPRING_CLOUD_NACOS_DISCOVERY_GROUP: COURSEHUB_GROUP
      SPRING_CLOUD_NACOS_DISCOVERY_EPHEMERAL: true
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_INTERVAL: 5000
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_TIMEOUT: 15000
      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: nacos
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
    ports:
      - "8082:8082"
    depends_on:
      enrollment-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped