server:
  port: 8083

spring:
  application:
    name: catalog-service  # 微服务名称（Nacos 注册的服务名，需与 enrollment-service 调用的服务名一致）

  datasource:
    url: jdbc:mysql://192.168.173.1:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf-8
    username: root
    password: lilili2004
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 自动更新表结构
    show-sql: true  # 打印 SQL 日志
    properties:
      hibernate:
        format_sql: true  # 格式化 SQL
        dialect: org.hibernate.dialect.MySQL8Dialect  # 手动指定 MySQL 8 方言
    open-in-view: false  # 修正原配置笔误（pen-in-view → open-in-view）

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: localhost:8848  # Docker 网络用容器名；本地测试改为 192.168.173.1:8848（与 Nacos 部署地址一致）
        namespace: dev  # 与 enrollment-service 同命名空间（需在 Nacos 控制台创建）
        register-enabled: true
        username: nacos
        password: nacos
        group: COURSEHUB_GROUP  # 与 enrollment-service 同分组（HW07 指定）
        ephemeral: true  # 临时实例（服务宕机后 Nacos 自动注销）
        heart-beat-interval: 5000  # 心跳间隔 5s
        heart-beat-timeout: 15000  # 心跳超时 15s

  logging:
    level:
      root: INFO
      org.hibernate: DEBUG  # 打印 Hibernate 详细日志
      org.springframework.jdbc: DEBUG  # 打印 JDBC 连接日志
      com.alibaba.cloud.nacos: DEBUG
      com.alibaba.nacos: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: health  # 暴露 /actuator/health 端点
  endpoint:
    health:
      show-details: always  # 显示健康详情，便于 Nacos 识别服务状态